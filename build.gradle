buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

plugins {
    id 'java'
}

defaultTasks 'clean', 'build'

allprojects {
    version = "1.0"
    group = "de.hdskins"

    tasks.withType(JavaCompile) {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
        maven {
            name 'jitpack.io'
            url 'https://jitpack.io'
        }
    }
}

subprojects {
    apply plugin: 'java'
}